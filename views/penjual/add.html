<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Golang CRUD</title>

    <style>
        .container {
            max-width: 550px;
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <h3>Tambah Data penjual</h3>
        <a href="/penjual" class="btn btn-sm btn-primary">Lihat Data</a>
        <hr/>

        {{ if .pesan }}
            <div class="alert alert-success">
                {{ .pesan }}
            </div>
        {{ end }}

        <form action="/penjual/add" method="post">
            <div class="form-group">
                <label for="">Nama </label>
                <input type="text" name="Nama" value="{{ .penjual.Nama}}" class="form-control {{ if .validation.Nama }} is-invalid {{ end }}">
                <div class="invalid-feedback">
                    {{ .validation.Nama}}
                </div>
            </div>
            <div class="form-group">
                <label for="">NoTelepon</label>
                <input type="text" name="Jenis" value="{{ .penjual.NoTelepon }}" class="form-control {{ if .validation.NoTelepon }} is-invalid {{ end }}">
                <div class="invalid-feedback">
                    {{ .validation.NoTelepon}}
                </div>
            </div>
            <div class="form-group">
                <label for="">Alamat</label>
                <input type="text" name="NoTelepon" value="{{ .penjual.Alamat }}" class="form-control {{ if .validation.Alamat} is-invalid {{ end }}">
                <div class="invalid-feedback">
                    {{ .validation.Alamat}}
                </div>
            </div>
           

            <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit">SIMPAN</button>
            </div>
        </form>

    </div>

</body>

</html>
