<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Golang CRUD</title>

    <style>
        .container {
            max-width: 550px;
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <h3>Tambah Data Barang</h3>
        <a href="/barang" class="btn btn-sm btn-primary">Lihat Data</a>
        <hr/>

        {{ if .pesan }}
            <div class="alert alert-success">
                {{ .pesan }}
            </div>
        {{ end }}

        <form action="/barang/add" method="post">
            <div class="form-group">
                <label for="">Nama </label>
                <input type="text" name="Nama" value="{{ .barang.Nama}}" class="form-control {{ if .validation.Nama }} is-invalid {{ end }}">
                <div class="invalid-feedback">
                    {{ .validation.Nama}}
                </div>
            </div>
            <div class="form-group">
                <label for="">Jenis /label>
                <input type="text" name="Jenis" value="{{ .barang.Jenis }}" class="form-control {{ if .validation.Jenis }} is-invalid {{ end }}">
                <div class="invalid-feedback">
                    {{ .validation.Jenis}}
                </div>
            </div>
            <div class="form-group">
                <label for="">Harga B</label>
                <input type="text" name="Harga" value="{{ .barang.Harga }}" class="form-control {{ if .validation.Harga }} is-invalid {{ end }}">
                <div class="invalid-feedback">
                    {{ .validation.Harga }}
                </div>
            </div>
            <div class="form-group">
                <label for="">Stok </label>
                <input type="text" name="Stok" value="{{ .barang.Stok }}" class="form-control {{ if .validation.Stok }} is-invalid {{ end }}">
                <div class="invalid-feedback">
                    {{ .validation.Stok }}
                </div>
            </div>

            <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit">SIMPAN</button>
            </div>
        </form>

    </div>

</body>

</html>
